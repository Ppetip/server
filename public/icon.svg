<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39FF14;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0f2023" rx="100" />
  
  <!-- Grid Lines -->
  <g stroke="url(#neon)" stroke-width="20" stroke-linecap="round" filter="url(#glow)">
    <!-- Outer Box -->
    <rect x="100" y="100" width="312" height="312" fill="none" rx="20" stroke-width="15" />
    
    <!-- Inner Grid -->
    <line x1="204" y1="100" x2="204" y2="412" />
    <line x1="308" y1="100" x2="308" y2="412" />
    <line x1="100" y1="204" x2="412" y2="204" />
    <line x1="100" y1="308" x2="412" y2="308" />
  </g>
  
  <!-- Highlighted Cells -->
  <rect x="219" y="219" width="74" height="74" fill="#39FF14" rx="10" opacity="0.8" filter="url(#glow)" />
  <rect x="115" y="115" width="74" height="74" fill="#00d4ff" rx="10" opacity="0.6" />
  <rect x="323" y="323" width="74" height="74" fill="#00d4ff" rx="10" opacity="0.6" />
  
  <!-- Target Crosshair -->
  <g stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9">
    <line x1="256" y1="60" x2="256" y2="90" />
    <line x1="256" y1="422" x2="256" y2="452" />
    <line x1="60" y1="256" x2="90" y2="256" />
    <line x1="422" y1="256" x2="452" y2="256" />
    
    <!-- Center Dot -->
    <circle cx="256" cy="256" r="15" fill="#39FF14" filter="url(#glow)" />
  </g>
</svg>
